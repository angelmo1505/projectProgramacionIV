<mat-list role="list" *ngFor="let persona of personas">
  <mat-list-item role="listitem">{{persona['id']}}</mat-list-item>
  <mat-list-item role="listitem">{{persona['nombre']}}</mat-list-item>
  <mat-list-item role="listitem">{{persona['apellido']}}</mat-list-item>
  <mat-list-item role="listitem">{{persona['estado']}}</mat-list-item>
  <mat-list-item role="listitem">{{persona['edad']}}</mat-list-item>
</mat-list>
